version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./config:/app/config  # Mapea la carpeta de config
      - ./data:/app/data  # Mapea la carpeta de data
      - ./logs:/app/logs  # Mapea la carpeta de logs
    ports:
      - "5000:5000"
    depends_on:
      - ollama  # Asegura que Ollama est√© iniciado antes que la app

  ollama:
    image: ollama/ollama:latest  # Usa la imagen de Ollama que ya tienes
    ports:
      - "11434:11434"
    volumes:
      - ./ollama_models:/root/.ollama  # Mapea los modelos a un volumen persistente
    networks:
      - app-network

networks:
  app-network:
    driver: bridge